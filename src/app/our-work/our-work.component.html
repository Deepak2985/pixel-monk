<div class="container">
  <h3 class="text-center mb-5">WEDDING STORIES</h3>
    <div class="row">
      <div class="col-xl-4 col-lg-5 col-md-6 col-sm-9 mb-3" style="margin:auto;" *ngFor='let item of weddingList'>
          <a [routerLink]='["/ourwork", item.url]'>
              <figure class="figure">
                  <img src="./assets/{{item.url}}/1.jpg" class="figure-img img-fluid rounded" alt="">
                  <figcaption class="figure-caption text-center">{{item.bride}} & {{item.broom}}</figcaption>
                </figure>
        </a>        
      </div>
    </div>
    </div>
